name: flutter_app
description: Kardashev Ascension - An idle civilization game
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: 6.1.5+1
  
  # Local Storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Game Engine
  flame: 1.32.0
  
  # Audio
  audioplayers: ^6.0.0
  
  # Animation
  flutter_animate: ^4.5.0
  
  # Utilities
  shared_preferences: 2.5.3
  intl: ^0.20.0
  
  # Monetization - AdMob & In-App Purchases
  google_mobile_ads: 5.3.1
  in_app_purchase: 3.2.0
  in_app_purchase_android: 0.3.6+12
  
  # URL Launcher (for privacy policy link)
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/audio/
    - assets/audio/music/
    - assets/audio/sfx/
    - assets/audio/ambient/
